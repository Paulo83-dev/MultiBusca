<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - MetaPreço</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #1a5fb4;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .home-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #1a5fb4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #0b3a78;
        }
    </style>
    <script>
        // Redirecionar automaticamente para a página inicial após 5 segundos
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Ops! A página que você está procurando não foi encontrada.</p>
        <p>Você será redirecionado para a página inicial em 5 segundos.</p>
        <a href="index.html" class="home-button">Ir para a página inicial</a>
    </div>
</body>
</html>
